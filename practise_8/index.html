<!DOCTYPE html>
<head>
    <title>Nav Bar</title>
    <style>
        body{
            background-color: black;
            color: white;
        }

        li,h1,ul{
            display: inline;
            padding: 10px;
            margin: 10px;
        }
        ul{
            margin-left: 65%;
            text-align: right;
        }
        nav{
            border: 1px white solid;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Navigation</h1>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
    </nav>
</body>
</html>
